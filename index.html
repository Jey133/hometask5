<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hometask5</title>
</head>
<body>
	
<script>

	var a = +prompt("Write first number", "Number");
	var b = +prompt("Write second number", "Number");
	var symbol = prompt("Write math symbol;", "+, -, *, /");

	function getResult(a, b, symbol) {
		if (symbol === "+") {
			return  a + b;
		}
		else if (symbol === "-") {
			return  a - b;
		}
		else if (symbol === "*") {
			return  a * b;
		}
		else if (symbol === "/") {
			return  a / b;
		}
		else {
			return "Sorry";
		}
	}
		var result = getResult(a, b, symbol);
		alert(result);

</script>

<script>
	
	var string = "Hello";
	function foo(str, remove) {
		var newString = "";
		for (var i = 0; i < str.length; i++) {
			if (str[i] !== remove) {
				newString += str[i];
			}
		}
		return newString;
	}
	console.log(foo(string, "o"));

</script>

</body>
</html>
